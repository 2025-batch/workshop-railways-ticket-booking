<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ticket Booking</title>
</head>
<body>
    <h2>Ticket Booking Form</h2>

    <form action="ticketServlet" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>From:</label>
        <input type="text" name="from" required><br><br>

        <label>To:</label>
        <input type="text" name="to" required><br><br>

        <label>Price:</label>
        <input type="number" name="price" required><br><br>

        <label>Donation (Optional):</label>
        <input type="number" name="donation"><br><br>

        <label>Aadhaar Number:</label>
        <input type="text" name="aadhaar" maxlength="12" required><br><br>

        <input type="submit" value="Book Ticket">
    </form>
</body>
</html>
